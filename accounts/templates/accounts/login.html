{% extends 'main/mainpage.html' %}

{% block contents %}

<form action="" method="POST">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit" name="signup-submit" value="signup">로그인</button>

</form>
    
{% endblock contents %}

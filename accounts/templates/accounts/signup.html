{% extends 'main/mainpage.html' %}

{% block contents %}
<form method="POST">
    {% csrf_token %} 
    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit" name="signup-submit" value="signup">회원가입</button>
</form>   
{% endblock contents %}
